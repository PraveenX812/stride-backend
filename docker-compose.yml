version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    networks:
      - eco-network

  client:
    build: ./client
    ports:
      - "4173:4173"
    depends_on:
      - server
    networks:
      - eco-network

networks:
  eco-network:
    driver: bridge
